{% extends 'base.html' %}
{% set page_head_title = 'UploadProduct' %}
{% block page_head_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='uploadproduct.css') }}">
{% endblock %}

{% block page_body_main_content %}

    <div class="uploadCont">
        <h1 class="upload-post-header">Upload New Product</h1>
        <div class="form-group">
            <label for="product-image">Product Image:</label>
            <input class="accounText" type="file" id="product-image" accept="image/*">
        </div>
        <div class="form-group">
            <label for="product-name">Product Name:</label>
            <input class="accounText" type="text" id="product-name">
        </div>
        <div class="form-group">
            <label for="product-id">Product ID:</label>
            <input class="accounText" type="text" id="product-id">
        </div>
        <div class="form-group">
            <label for="product-price">Price:</label>
            <input class="accounText" type="text" id="product-price">
        </div>
        <div class="form-group">
            <label for="product-color">Color:</label>
            <input class="accounText" type="text" id="product-color">
        </div>
        <div class="form-group">
            <label for="product-size">Size:</label>
            <input class="accounText" type="text" id="product-size">
        </div>
        <div class="form-group">
            <label for="product-condition">Condition:</label>
            <input class="accounText" type="text" id="product-condition">
        </div>
        <button class="upload-button">Upload Product</button>
        </div>
    
        

 {% endblock %}
